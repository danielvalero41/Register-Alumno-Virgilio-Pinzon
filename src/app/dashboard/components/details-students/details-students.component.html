<div class="container">
  <div class="mb-5" nz-row nzAlign="top" nzJustify="center">
    <div nz-col>
      <p class="text-bold text-primary">Nombre del estudiante</p>
    </div>
  </div>

  <form [formGroup]="formDetailsStudent">
    <nz-tabset [nzCentered]="true">
      <nz-tab nzTitle="Datos del estudiante">
        <div nz-row nzAlign="top" nzGutter="16">
          <div nz-col nzSpan="6" class="gutter-row">
            <label>Apellidos</label>
            <input
              nz-input
              nzSize="large"
              formControlName="apellido"
              placeholder=""
            />
          </div>
          <div nz-col nzSpan="6" class="gutter-row">
            <label>Nombres</label>
            <input
              nz-input
              nzSize="large"
              formControlName="nombre"
              placeholder=""
            />
          </div>
          <div nz-col nzSpan="2" class="gutter-row">
            <label>Tipo</label>
            <nz-select
              nzSize="large"
              nzPlaceHolder=""
              formControlName="tipoCedula"
            >
              <nz-option nzValue="V" nzLabel="V"> </nz-option>
              <nz-option nzValue="E" nzLabel="E"> </nz-option>
            </nz-select>
          </div>
          <div nz-col nzSpan="4" class="gutter-row">
            <label>Cedula</label>
            <input
              nz-input
              nzSize="large"
              formControlName="cedula"
              placeholder=""
            />
          </div>
          <div nz-col nzSpan="6" class="gutter-row">
            <label>Grupo sanguineo</label>
            <input
              nz-input
              nzSize="large"
              formControlName="grupoSanguineo"
              placeholder=""
            />
          </div>
        </div>

        <div class="mt-3" nz-row nzAlign="top" nzGutter="16">
          <div nz-col nzSpan="6" class="gutter-row">
            <label>Lugar de nacimiento</label>
            <input
              nz-input
              nzSize="large"
              formControlName="lugarNacimiento"
              placeholder=""
            />
          </div>

          <div nz-col nzSpan="6" class="gutter-row">
            <label>Fecha de nacimiento</label>
            <div>
              <nz-date-picker
                [nzInputReadOnly]="true"
                formControlName="fechaNacimiento"
                [nzDisabledDate]="disabledDate"
                [nzFormat]="'dd/MM/yyyy'"
                class="w-100"
                nzSize="large"
                (ngModelChange)="getDate($event)"
                (nzOnOpenChange)="detectedDate($event)"
              ></nz-date-picker>
            </div>
          </div>

          <div nz-col nzSpan="2" class="gutter-row">
            <label>Sexo</label>
            <nz-select nzSize="large" nzPlaceHolder="" formControlName="sexo">
              <nz-option nzValue="Masculino" nzLabel="M"> </nz-option>
              <nz-option nzValue="Femenino" nzLabel="F"> </nz-option>
            </nz-select>
          </div>

          <div nz-col nzSpan="4" class="gutter-row">
            <label>Edad</label>
            <input
              nz-input
              nzSize="large"
              formControlName="edad"
              placeholder=""
            />
          </div>

          <div nz-col nzSpan="6" class="gutter-row">
            <label>Dirección de habitación</label>
            <input
              nz-input
              nzSize="large"
              formControlName="direccionHabitacion"
              placeholder=""
            />
          </div>
        </div>

        <div class="mt-3" nz-row nzAlign="top" nzGutter="16">
          <div nz-col nzSpan="6" class="gutter-row">
            <label>Parroquia</label>
            <input
              nz-input
              nzSize="large"
              formControlName="parroquia"
              placeholder=""
            />
          </div>

          <div nz-col nzSpan="6" class="gutter-row">
            <label>Municipio</label>
            <input
              nz-input
              nzSize="large"
              formControlName="municipio"
              placeholder=""
            />
          </div>

          <div nz-col nzSpan="6" class="gutter-row">
            <label>Pais</label>
            <input
              nz-input
              nzSize="large"
              formControlName="pais"
              placeholder=""
            />
          </div>
          <div nz-col nzSpan="6" class="gutter-row">
            <label>Estado de nacimiento</label>
            <input
              nz-input
              nzSize="large"
              formControlName="estadoNacimiento"
              placeholder=""
            />
          </div>
        </div>

        <div class="mt-3" nz-row nzAlign="top" nzGutter="16">
          <div nz-col nzSpan="6" class="gutter-row">
            <label>Telefono residencial</label>
            <input
              nz-input
              nzSize="large"
              formControlName="telefonoResidencial"
              placeholder=""
            />
          </div>
          <div nz-col nzSpan="6" class="gutter-row">
            <label>Correo electronico</label>
            <input
              nz-input
              nzSize="large"
              formControlName="correo"
              placeholder=""
            />
          </div>
          <div nz-col nzSpan="2" class="gutter-row">
            <label>¿Canaima?</label>
            <nz-select
              nzSize="large"
              nzPlaceHolder=""
              formControlName="poseeCanaima"
            >
              <nz-option [nzValue]="true" nzLabel="Si"> </nz-option>
              <nz-option [nzValue]="false" nzLabel="No"> </nz-option>
            </nz-select>
          </div>

          <div nz-col nzSpan="4" class="gutter-row">
            <label>Serial</label>
            <input
              nz-input
              nzSize="large"
              formControlName="serialCanaima"
              placeholder=""
            />
          </div>

          <div nz-col nzSpan="6" class="gutter-row">
            <label>Nuevo ingreso</label>
            <nz-select
              nzSize="large"
              formControlName="nuevoIngreso"
              nzPlaceHolder=""
            >
              <nz-option [nzValue]="true" nzLabel="Si"> </nz-option>
              <nz-option [nzValue]="false" nzLabel="No"> </nz-option>
            </nz-select>
          </div>
        </div>

        <div class="mt-3" nz-row nzAlign="top" nzGutter="16">
          <div nz-col nzSpan="12" class="gutter-row">
            <label>Institución de procedencia</label>
            <input
              nz-input
              nzSize="large"
              formControlName="institucionProcedencia"
              placeholder=""
            />
          </div>

          <div nz-col nzSpan="12" class="gutter-row">
            <label
              >Si el estudiante vive fuera del sector, especifque por qué decide
              inscribirlo en este plantel</label
            >
            <input
              nz-input
              nzSize="large"
              formControlName="razonInscripcion"
              placeholder=""
            />
          </div>
        </div>

        <div class="mt-3" nz-row nzAlign="top" nzGutter="16">
          <div nz-col nzSpan="6" class="gutter-row">
            <label>Grado a cursar</label>
            <nz-select
              nzSize="large"
              nzPlaceHolder=""
              formControlName="gradoCursar"
            >
              <nz-option nzValue="1" nzLabel="1"> </nz-option>
              <nz-option nzValue="2" nzLabel="2"> </nz-option>
              <nz-option nzValue="3" nzLabel="3"> </nz-option>
              <nz-option nzValue="4" nzLabel="4"> </nz-option>
              <nz-option nzValue="5" nzLabel="5"> </nz-option>
              <nz-option nzValue="6" nzLabel="6"> </nz-option>
            </nz-select>
          </div>
          <div nz-col nzSpan="6" class="gutter-row">
            <label>Repitiente</label>
            <nz-select
              nzSize="large"
              formControlName="repitiente"
              nzPlaceHolder=""
            >
              <nz-option [nzValue]="true" nzLabel="Si"> </nz-option>
              <nz-option [nzValue]="false" nzLabel="No"> </nz-option>
            </nz-select>
          </div>

          <div nz-col nzSpan="6" class="gutter-row">
            <label>Regular</label>
            <nz-select
              nzSize="large"
              formControlName="regular"
              nzPlaceHolder=""
            >
              <nz-option [nzValue]="true" nzLabel="Si"> </nz-option>
              <nz-option [nzValue]="false" nzLabel="No"> </nz-option>
            </nz-select>
          </div>

          <div nz-col nzSpan="6" class="gutter-row">
            <label>Talla de camisa</label>
            <input
              nz-input
              nzSize="large"
              formControlName="tallaCamisa"
              placeholder=""
            />
          </div>
        </div>

        <div class="mt-3" nz-row nzAlign="top" nzGutter="16">
          <div nz-col nzSpan="6" class="gutter-row">
            <label>Estatura</label>
            <input
              nz-input
              nzSize="large"
              formControlName="estatura"
              placeholder=""
            />
          </div>
          <div nz-col nzSpan="6" class="gutter-row">
            <label>Peso</label>
            <input
              nz-input
              nzSize="large"
              formControlName="peso"
              placeholder=""
            />
          </div>
          <div nz-col nzSpan="6" class="gutter-row">
            <label>Talla del Pantalón</label>
            <input
              nz-input
              nzSize="large"
              formControlName="tallaPantalon"
              placeholder=""
            />
          </div>
          <div nz-col nzSpan="6" class="gutter-row">
            <label>Calzado</label>
            <input
              nz-input
              nzSize="large"
              formControlName="calzado"
              placeholder=""
            />
          </div>
        </div>

        <div class="mt-3" nz-row nzAlign="top" nzGutter="16">
          <div nz-col nzSpan="6" class="gutter-row">
            <label>En caso emergencia recurrir a</label>
            <input
              nz-input
              nzSize="large"
              formControlName="nombreEmergencia"
              placeholder=""
            />
          </div>
          <div nz-col nzSpan="6" class="gutter-row">
            <label>Parentesco</label>
            <input
              nz-input
              nzSize="large"
              formControlName="parentesco"
              placeholder=""
            />
          </div>
          <div nz-col nzSpan="6" class="gutter-row">
            <label>Teléfono de residencia</label>
            <input
              nz-input
              nzSize="large"
              formControlName="telefonoResidencial"
              placeholder=""
            />
          </div>
          <div nz-col nzSpan="6" class="gutter-row">
            <label>Teléfono celular</label>
            <input
              nz-input
              nzSize="large"
              formControlName="telefonoCelular"
              placeholder=""
            />
          </div>
        </div>

        <div class="mt-3" nz-row nzAlign="top" nzGutter="16">
          <div nz-col nzSpan="6" class="gutter-row">
            <label>¿Tiene hermanos?</label>
            <nz-select
              nzSize="large"
              formControlName="poseeHermanos"
              nzPlaceHolder=""
            >
              <nz-option [nzValue]="true" nzLabel="Si"> </nz-option>
              <nz-option [nzValue]="false" nzLabel="No"> </nz-option>
            </nz-select>
          </div>
          <div nz-col nzSpan="6" class="gutter-row">
            <label>¿Cuantos?</label>
            <input
              nz-input
              nzSize="large"
              formControlName="cantidadHermanos"
              placeholder=""
            />
          </div>

          <div nz-col nzSpan="12" class="gutter-row">
            <label>Grado que cursan(s)</label>
            <nz-select
              nzSize="large"
              [nzMaxTagCount]="3"
              [nzMaxTagPlaceholder]="tagPlaceHolder"
              nzMode="multiple"
              formControlName="gradoCursan"
              nzPlaceHolder=""
            >
              <nz-option
                *ngFor="let item of listGrados"
                [nzLabel]="item.label"
                [nzValue]="item.value"
              >
              </nz-option>
            </nz-select>
          </div>
        </div>
      </nz-tab>
      <nz-tab nzTitle="Aspectos sociales">
        <div nz-row nzAlign="top" nzGutter="16">
          <div nz-col nzSpan="6" class="gutter-row">
            <p>¿Con quien vive el niño?</p>
            <label nz-checkbox formControlName="mama">Mamá</label>
            <label nz-checkbox formControlName="papa">Papá</label>
          </div>

          <div nz-col nzSpan="6" class="gutter-row">
            <label>Otros</label>
            <input
              nz-input
              nzSize="large"
              formControlName="otros"
              placeholder=""
            />
          </div>

          <div nz-col nzSpan="6" class="gutter-row">
            <label>Total de personas que viven en el hogar</label>
            <input
              nz-input
              nzSize="large"
              formControlName="totalPersona"
              placeholder=""
            />
          </div>

          <div nz-col nzSpan="6" class="gutter-row">
            <label>Numero de hermanos</label>
            <input
              nz-input
              nzSize="large"
              formControlName="numeroHermanos"
              placeholder=""
            />
          </div>
        </div>

        <div nz-row class="mt-3" nzAlign="top" nzGutter="16">
          <div nz-col nzSpan="6" class="gutter-row">
            <label>Lugar que ocupa el niño con a sus hermanos</label>
            <input
              nz-input
              nzSize="large"
              formControlName="lugarOcupaNino"
              placeholder=""
            />
          </div>

          <div nz-col nzSpan="6" class="gutter-row">
            <label>Describa la relación con sus hermanos</label>
            <input
              nz-input
              nzSize="large"
              formControlName="descripcionRelacion"
              placeholder=""
            />
          </div>
          <div nz-col nzSpan="6" class="gutter-row">
            <label>Vive con otros familiares</label>
            <nz-select
              nzSize="large"
              formControlName="viven"
              nzPlaceHolder=""
              nzAllowClear
            >
              <nz-option [nzValue]="true" nzLabel="Si"> </nz-option>
              <nz-option [nzValue]="false" nzLabel="No"> </nz-option>
            </nz-select>
          </div>

          <div nz-col nzSpan="6" class="gutter-row">
            <label>¿Quienes?</label>
            <nz-select
              nzSize="large"
              [nzMaxTagCount]="3"
              [nzMaxTagPlaceholder]="tagPlaceHolder"
              nzMode="multiple"
              formControlName="vivenParentesco"
              nzPlaceHolder=""
            >
              <nz-option
                *ngFor="let item of listParentesco"
                [nzLabel]="item.label"
                [nzValue]="item.value"
              >
              </nz-option>
            </nz-select>
          </div>
        </div>

        <div nz-row class="mt-3" nzAlign="top" nzGutter="16">
          <div nz-col nzSpan="24" class="gutter-row">
            <label>Describa cómo es la relación con ellos</label>
            <textarea
              nz-input
              formControlName="descripcionRelacionOtros"
              [nzAutosize]="{ minRows: 3 }"
              placeholder=""
            ></textarea>
          </div>
        </div>

        <div nz-row class="mt-3" nzAlign="top" nzGutter="16">
          <div nz-col nzSpan="6" class="gutter-row">
            <label> Despues de clase ¿con quien se queda? </label>
            <input
              nz-input
              nzSize="large"
              formControlName="personaPostClases"
              placeholder=""
            />
          </div>

          <div nz-col nzSpan="6" class="gutter-row">
            <label>¿Quien lo acompaña en las tareas?</label>
            <input
              nz-input
              nzSize="large"
              formControlName="acompananteTareas"
              placeholder=""
            />
          </div>

          <div nz-col nzSpan="6" class="gutter-row">
            <label>Deporte que practica</label>
            <nz-select
              nzSize="large"
              [nzMaxTagCount]="3"
              [nzMaxTagPlaceholder]="tagPlaceHolder"
              nzMode="multiple"
              formControlName="deportesPractica"
              nzPlaceHolder=""
            >
              <nz-option
                *ngFor="let item of listDeporte"
                [nzLabel]="item.label"
                [nzValue]="item.value"
              >
              </nz-option>
            </nz-select>
          </div>

          <div nz-col nzSpan="6" class="gutter-row">
            <label> Horario </label>
            <input
              nz-input
              nzSize="large"
              formControlName="horarioPractica"
              placeholder=""
            />
          </div>
        </div>
      </nz-tab>
      <nz-tab nzTitle="Identificación de los padres">
        <div nz-row nzAlign="top" nzJustify="center">
          <div nz-col>
            <p class="text-primary text-underline">DATOS DE LA MADRE</p>
          </div>
        </div>

        <div class="mt-5" nz-row nzAlign="top" nzGutter="16">
          <div nz-col class="gutter-row" nzSpan="6">
            <label>Apellidos</label>
            <input
              nz-input
              nzSize="large"
              formControlName="apellidosMadre"
              placeholder=""
            />
          </div>

          <div nz-col class="gutter-row" nzSpan="6">
            <label>Nombres</label>
            <input
              nz-input
              nzSize="large"
              formControlName="nombresMadre"
              placeholder=""
            />
          </div>

          <div nz-col class="gutter-row" nzSpan="2">
            <label>Tipo</label>
            <nz-select
              nzSize="large"
              formControlName="tipoCedulaMadre"
              nzPlaceHolder=""
              nzAllowClear
            >
              <nz-option nzValue="V" nzLabel="V"> </nz-option>
              <nz-option nzValue="E" nzLabel="E"> </nz-option>
            </nz-select>
          </div>

          <div nz-col class="gutter-row" nzSpan="4">
            <label>Cedula</label>
            <input
              nz-input
              nzSize="large"
              formControlName="cedulaMadre"
              placeholder=""
            />
          </div>

          <div nz-col class="gutter-row" nzSpan="6">
            <label>Fecha de nacimiento</label>
            <div>
              <nz-date-picker
                [nzInputReadOnly]="true"
                formControlName="fechaNacimientoMadre"
                [nzDisabledDate]="disabledDate"
                [nzFormat]="'dd/MM/yyyy'"
                class="w-100"
                nzSize="large"
                (ngModelChange)="getDateMadre($event)"
                (nzOnOpenChange)="detectedDateMadre($event)"
              ></nz-date-picker>
            </div>
          </div>
        </div>

        <div class="mt-3" nz-row nzAlign="top" nzGutter="16">
          <div nz-col nzSpan="6" class="gutter-row">
            <label>Edad</label>
            <input
              nz-input
              nzSize="large"
              formControlName="edadMadre"
              placeholder=""
            />
          </div>
          <div nz-col nzSpan="6" class="gutter-row">
            <label>Lugar de nacimiento</label>
            <input
              nz-input
              nzSize="large"
              formControlName="lugarNacimientoMadre"
              placeholder=""
            />
          </div>
        </div>

        <div class="mt-3" nz-row nzAlign="top" nzGutter="16">
          <div nz-col nzSpan="6" class="gutter-row">
            <label>Estado civil</label>
            <nz-select
              formControlName="estadoCivilMadre"
              nzPlaceHolder=""
              nzSize="large"
              nzAllowClear
            >
              <nz-option
                *ngFor="let item of listEstadoCivil"
                [nzLabel]="item.label"
                [nzValue]="item.value"
              >
              </nz-option>
            </nz-select>
          </div>

          <div nz-col nzSpan="6" class="gutter-row">
            <label>Ingreso económico</label>
            <input
              nz-input
              nzSize="large"
              formControlName="ingresoEconomicoMadre"
              placeholder=""
            />
          </div>

          <div nz-col nzSpan="6" class="gutter-row">
            <label>Teléfono residencial</label>
            <input
              nz-input
              nzSize="large"
              formControlName="telResidencialMadre"
              placeholder=""
            />
          </div>

          <div nz-col nzSpan="6" class="gutter-row">
            <label>Teléfono celular</label>
            <input
              nz-input
              nzSize="large"
              formControlName="telCelularMadre"
              placeholder=""
            />
          </div>
        </div>

        <div class="mt-3" nz-row nzAlign="top" nzGutter="16">
          <div nz-col nzSpan="6" class="gutter-row">
            <label>Profesión u Oficio</label>
            <input
              nz-input
              nzSize="large"
              formControlName="profesionMadre"
              placeholder=""
            />
          </div>

          <div nz-col nzSpan="6" class="gutter-row">
            <label>Lugar de trabajo</label>
            <input
              nz-input
              nzSize="large"
              formControlName="lugarTrabajoMadre"
              placeholder=""
            />
          </div>
          <div nz-col nzSpan="6" class="gutter-row">
            <label>Teléfono del trabajo</label>
            <input
              nz-input
              nzSize="large"
              formControlName="telefonoTrabajoMadre"
              placeholder=""
            />
          </div>
        </div>

        <div class="mt-3" nz-row nzAlign="top" nzGutter="16">
          <div nz-col nzSpan="24" class="gutter-row">
            <label>Dirección de habitación</label>
            <textarea
              nz-input
              nzSize="large"
              formControlName="direccionHabitacionMadre"
              [nzAutosize]="{ minRows: 3 }"
              placeholder=""
            ></textarea>
          </div>
        </div>

        <div class="mt-3" nz-row nzAlign="top" nzGutter="16">
          <div nz-col nzSpan="6" class="gutter-row">
            <label>Enfermedades padecidas</label>
            <nz-select
              nzSize="large"
              [nzMaxTagCount]="3"
              [nzMaxTagPlaceholder]="tagPlaceHolder"
              nzMode="multiple"
              formControlName="enfermedadesPadecidasMadre"
              nzPlaceHolder=""
            >
              <nz-option
                *ngFor="let item of listEnfermedades"
                [nzLabel]="item.label"
                [nzValue]="item.value"
              >
              </nz-option>
            </nz-select>
          </div>
        </div>

        <div class="mt-3" nz-row nzAlign="top" nzGutter="16">
          <div nz-col nzSpan="6" class="gutter-row">
            <label>Vive con el niño</label>
            <nz-select
              nzSize="large"
              formControlName="viveNinoMadre"
              nzPlaceHolder=""
              nzAllowClear
            >
              <nz-option [nzValue]="true" nzLabel="Si"></nz-option>
              <nz-option [nzValue]="false" nzLabel="No"></nz-option>
            </nz-select>
          </div>
          <div nz-col nzSpan="6" class="gutter-row">
            <label>Grado de instrucción</label>
            <nz-select
              nzSize="large"
              formControlName="gradoInstruccionMadre"
              nzPlaceHolder=""
              nzAllowClear
            >
              <nz-option
                *ngFor="let item of listGradoInstruccion"
                [nzLabel]="item.label"
                [nzValue]="item.value"
              >
              </nz-option>
            </nz-select>
          </div>
        </div>

        <div class="mt-3" nz-row nzAlign="top" nzGutter="16">
          <div nz-col nzSpan="12" class="gutter-row">
            <label>Tenencia de vivienda</label>
            <nz-select
              nzSize="large"
              formControlName="viviendaTenencia"
              nzPlaceHolder=""
              nzAllowClear
            >
              <nz-option
                *ngFor="let item of listTenencia"
                [nzLabel]="item.label"
                [nzValue]="item.value"
              >
              </nz-option>

              nzSize="large"
              formControlName="desarrolloLenguajeAlteraFacil"
              nzPlaceHolder=""
              nzAllowClear
            >
              <nz-option [nzValue]="true" nzLabel="Si"> </nz-option>
              <nz-option [nzValue]="false" nzLabel="No"> </nz-option>
            </nz-select>
          </div>

          <div nz-col nzSpan="6" class="gutter-row">
            <label>Mano que usa frecuentemente</label>
            <nz-select
              nzSize="large"
              formControlName="desarrolloLenguajeManoTrabaja"
              nzPlaceHolder=""
              nzAllowClear
            >
              <nz-option [nzValue]="'Derecha'" nzLabel="Derecha"> </nz-option>
              <nz-option [nzValue]="'Izquierda'" nzLabel="Izquierda">
              </nz-option>
            </nz-select>
          </div>
        </div>

        <div class="mt-3" nz-row nzAlign="top">
          <div nz-col nzSpan="12">
            <label>Necesidades y/o compromisos</label>
            <nz-select
              nzSize="large"
              [nzMaxTagCount]="3"
              [nzMaxTagPlaceholder]="tagPlaceHolder"
              nzMode="multiple"
              formControlName="necesidadesCompromiso"
              nzPlaceHolder=""
            >
              <nz-option
                *ngFor="let item of listTipoSeguro"
                [nzLabel]="item.label"
                [nzValue]="item.value"
              >
              </nz-option>
            </nz-select>
          </div>
        </div>
      </nz-tab>
      <nz-tab nzTitle="Datos del representante legal">
        <div nz-row nzAlign="top" nzGutter="16">
          <div nz-col nzSpan="12" class="gutter-row">
            <label>Apellidos</label>
            <input
              nz-input
              nzSize="large"
              formControlName="representanteLegalApellidos"
              placeholder=""
            />
          </div>

          <div nz-col nzSpan="12" class="gutter-row">
            <label>Nombres</label>
            <input
              nz-input
              nzSize="large"
              formControlName="representanteLegalNombre"
              placeholder=""
            />
          </div>
        </div>

        <div class="mt-3" nz-row nzAlign="top" nzGutter="16">
          <div nz-col nzSpan="2" class="gutter-row">
            <label>Tipo</label>
            <nz-select
              nzSize="large"
              formControlName="representanteLegalTipo"
              nzPlaceHolder=""
              nzAllowClear
            >
              <nz-option [nzValue]="'V'" nzLabel="V"> </nz-option>
              <nz-option [nzValue]="'E'" nzLabel="E"> </nz-option>
            </nz-select>
          </div>
          <div nz-col nzSpan="4" class="gutter-row">
            <label>Cedula</label>
            <input
              nz-input
              nzSize="large"
              formControlName="representanteLegalCedula"
              placeholder=""
            />
          </div>

          <div nz-col nzSpan="6" class="gutter-row">
            <label>Fecha de nacimiento</label>
            <div>
              <nz-date-picker
                [nzInputReadOnly]="true"
                formControlName="representanteLegalFechaNacimiento"
                [nzDisabledDate]="disabledDate"
                [nzFormat]="'dd/MM/yyyy'"
                class="w-100"
                nzSize="large"
                (ngModelChange)="getDateRepLegal($event)"
                (nzOnOpenChange)="detectedDateRepLegal($event)"
              ></nz-date-picker>
            </div>
          </div>

          <div nz-col nzSpan="6" class="gutter-row">
            <label>Edad</label>
            <input
              nz-input
              nzSize="large"
              formControlName="representanteLegalEdad"
              placeholder=""
            />
          </div>

          <div nz-col nzSpan="6" class="gutter-row">
            <label>Parentesco</label>
            <input
              nz-input
              nzSize="large"
              formControlName="representanteLegalParentesco"
              placeholder=""
            />
          </div>
        </div>

        <div class="mt-3" nz-row nzAlign="top" nzGutter="16">
          <div nz-col nzSpan="6" class="gutter-row">
            <label>Lugar de nacimiento</label>
            <input
              nz-input
              nzSize="large"
              formControlName="representanteLegalLugarNacimiento"
              placeholder=""
            />
          </div>

          <div nz-col nzSpan="6" class="gutter-row">
            <label>Profesión u oficio</label>
            <input
              nz-input
              nzSize="large"
              formControlName="representanteLegalProfesion"
              placeholder=""
            />
          </div>

          <div nz-col nzSpan="6" class="gutter-row">
            <label>Correo electrónico</label>
            <input
              nz-input
              nzSize="large"
              formControlName="representanteLegalCorreo"
              placeholder=""
            />
          </div>
        </div>

        <div class="mt-3" nz-row nzAlign="top" nzGutter="16">
          <div nz-col nzSpan="12" class="gutter-row">
            <label>Estado civil</label>
            <nz-select
              nzSize="large"
              formControlName="representanteLegalEstadoCivil"
              nzPlaceHolder=""
              nzAllowClear
            >
              <nz-option
                *ngFor="let item of listEstadoCivil"
                [nzLabel]="item.label"
                [nzValue]="item.value"
              >
              </nz-option>
            </nz-select>
          </div>
          <div nz-col nzSpan="6" class="gutter-row">
            <label>Ingreso económico</label>
            <input
              nz-input
              nzSize="large"
              formControlName="representanteLegalIngresoEconomico"
              placeholder=""
            />
          </div>
        </div>

        <div class="mt-3" nz-row nzAlign="top" nzGutter="16">
          <div nz-col nzSpan="12" class="gutter-row">
            <label>Dirección de habitación</label>
            <input
              nz-input
              nzSize="large"
              formControlName="representanteLegalDireccionHabitacion"
              placeholder=""
            />
          </div>

          <div nz-col nzSpan="6">
            <label>Vive con el niño actualmente</label>
            <nz-select
              nzSize="large"
              formControlName="representanteLegalViveConNino"
              nzPlaceHolder=""
              nzAllowClear
            >
              <nz-option [nzValue]="true" nzLabel="Si"> </nz-option>
              <nz-option [nzValue]="false" nzLabel="No"> </nz-option>
            </nz-select>
          </div>
        </div>

        <div class="mt-3" nz-row nzAlign="top" nzGutter="16">
          <div nz-col nzSpan="6" class="gutter-row">
            <label>Teléfono casa</label>
            <input
              nz-input
              nzSize="large"
              formControlName="representanteLegalTelCasa"
              placeholder=""
            />
          </div>

          <div nz-col nzSpan="6" class="gutter-row">
            <label>Teléfono celular</label>
            <input
              nz-input
              nzSize="large"
              formControlName="representanteLegalTelCelular"
              placeholder=""
            />
          </div>

          <div nz-col nzSpan="6" class="gutter-row">
            <label>Lugar de trabajo</label>
            <input
              nz-input
              nzSize="large"
              formControlName="representanteLegalLugarTrabajo"
              placeholder=""
            />
          </div>

          <div nz-col nzSpan="6" class="gutter-row">
            <label>Teléfono</label>
            <input
              nz-input
              nzSize="large"
              formControlName="representanteLegalTelTrabajo"
              placeholder=""
            />
          </div>
        </div>

        <div class="mt-3" nz-row nzAlign="top">
          <div nz-col nzSpan="24">
            <label>¿Por qué lo representa?</label>
            <input
              nz-input
              nzSize="large"
              formControlName="representanteLegalRazonRepresenta"
              placeholder=""
            />
          </div>
        </div>

        <div class="mt-3" nz-row nzAlign="top">
          <div nz-col nzSpan="24">
            <label>El niño es independiente en las actividades de</label>
            <nz-select
              nzSize="large"
              [nzMaxTagCount]="3"
              [nzMaxTagPlaceholder]="tagPlaceHolder"
              nzMode="multiple"
              formControlName="actividadesIndependientes"
              nzPlaceHolder=""
            >
              <nz-option
                *ngFor="let item of listActividades"
                [nzLabel]="item.label"
                [nzValue]="item.value"
              >
              </nz-option>
            </nz-select>
          </div>
        </div>

        <div class="mt-3" nz-row nzAlign="top">
          <div nz-col nzSpan="12">
            <label
              >Quien cuida el niño(a) durante el tiempo que permanece en el
              hogar</label
            >
            <input
              nz-input
              nzSize="large"
              formControlName="personaCuidaNinoHogar"
              placeholder=""
            />
          </div>
        </div>

        <div class="mt-3" nz-row nzAlign="top" nzGutter="16">
          <div nz-col nzSpan="12" class="gutter-row">
            <label>Que le gusta más al niño(a)</label>
            <nz-select
              nzSize="large"
              [nzMaxTagCount]="3"
              [nzMaxTagPlaceholder]="tagPlaceHolder"
              nzMode="multiple"
              formControlName="gustosNino"
              nzPlaceHolder=""
            >
              <nz-option
                *ngFor="let item of listGustosNino"
                [nzLabel]="item.label"
                [nzValue]="item.value"
              >
              </nz-option>
            </nz-select>
          </div>

          <div nz-col nzSpan="6" class="gutter-row">
            <label>Cuántas horas le dedica</label>
            <input
              nz-input
              nzSize="large"
              formControlName="gustosNinoHoras"
              placeholder=""
            />
          </div>
        </div>

        <div class="mt-3" nz-row nzAlign="top" nzGutter="16">
          <div nz-col nzSpan="6" class="gutter-row">
            <label>El niño(a) se retir solo de la institución</label>
            <nz-select
              nzSize="large"
              formControlName="retiraSoloInstitucion"
              nzPlaceHolder=""
              nzAllowClear
            >
              <nz-option [nzValue]="true" nzLabel="Si"> </nz-option>
              <nz-option [nzValue]="false" nzLabel="No"> </nz-option>
            </nz-select>
          </div>

          <div nz-col nzSpan="12" class="gutter-row">
            <label>¿Por que?</label>
            <input
              nz-input
              nzSize="large"
              formControlName="retiraSoloInstitucionRazon"
              placeholder=""
            />
          </div>
        </div>

        <div class="mt-3" nz-row nzAlign="top" nzGutter="16">
          <div nz-col nzSpan="12" class="gutter-row">
            <label
              >Quien será el responsable de traer y retirar al niño de la
              institución</label
            >
            <input
              nz-input
              nzSize="large"
              formControlName="responsableRetiroNombre"
              placeholder=""
            />
          </div>
          <div nz-col nzSpan="12" class="gutter-row">
            <label>Cédula de identidad</label>
            <input
              nz-input
              nzSize="large"
              formControlName="responsableRetiroCedula"
              placeholder=""
            />
          </div>
        </div>

        <div class="mt-3" nz-row nzAlign="top" nzGutter="16">
          <div nz-col nzSpan="12" class="gutter-row">
            <label
              >Medio de transporte que utiliza el niño(a) para ir a la
              escula</label
            >
            <nz-select
              nzSize="large"
              formControlName="transporteEscuelaMedio"
              nzPlaceHolder=""
              nzAllowClear
            >
              <nz-option
                *ngFor="let item of listTransporte"
                [nzLabel]="item.label"
                [nzValue]="item.value"
              >
              </nz-option>
            </nz-select>
          </div>

          <div nz-col nzSpan="12" class="gutter-row">
            <label>Via</label>
            <input
              nz-input
              nzSize="large"
              formControlName="transporteEscuelaVia"
              placeholder=""
            />
          </div>
        </div>

        <!-- TERMINAR EL FORMULARIO Y LUEGO AGREGAR LOS FORMCONTROLS EN EL TS -->

        <div class="mt-3" nz-row nzAlign="top" nzGutter="16">
          <div nz-col nzSpan="6" class="gutter-row">
            <label>El niño(a) ha reprobado en algun grado</label>
            <nz-select
              nzSize="large"
              formControlName="gradoReprobado"
              nzPlaceHolder=""
              nzAllowClear
            >
              <nz-option [nzValue]="true" nzLabel="Si"> </nz-option>
              <nz-option [nzValue]="false" nzLabel="No"> </nz-option>
            </nz-select>
          </div>
          <div nz-col nzSpan="6" class="gutter-row">
            <label>¿Cual?</label>
            <input
              nz-input
              nzSize="large"
              formControlName="gradoReprobadoGrado"
              placeholder=""
            />
          </div>
        </div>

        <div class="mt-3" nz-row nzAlign="top" nzGutter="16">
          <div nz-col nzSpan="12" class="gutter-row">
            <label>¿Hace cumplir las normas en el hogar?</label>
            <nz-select
              nzSize="large"
              formControlName="cumpleNormasHogar"
              nzPlaceHolder=""
              nzAllowClear
            >
              <nz-option [nzValue]="true" nzLabel="Si"> </nz-option>
              <nz-option [nzValue]="false" nzLabel="No"> </nz-option>
            </nz-select>
          </div>

          <div nz-col nzSpan="12" class="gutter-row">
            <label>Firmo usted el acta compromiso de su representado</label>
            <nz-select
              nzSize="large"
              formControlName="firmaActaCompromiso"
              nzPlaceHolder=""
              nzAllowClear
            >
              <nz-option [nzValue]="true" nzLabel="Si"> </nz-option>
              <nz-option [nzValue]="false" nzLabel="No"> </nz-option>
            </nz-select>
          </div>
        </div>
      </nz-tab>
      <nz-tab nzTitle="Control de Inscripción">Content of Tab Pane 3</nz-tab>

      <nz-tab nzTitle="Actualización de datos">Content of Tab Pane 3</nz-tab>

      <nz-tab nzTitle="Control de Retiro">Content of Tab Pane 3</nz-tab>
    </nz-tabset>
  </form>
</div>

<!-- TEMPLATES -->

<ng-template #tagPlaceHolder let-selectedList
  >y {{ selectedList.length }} opciones seleccionada</ng-template
>
