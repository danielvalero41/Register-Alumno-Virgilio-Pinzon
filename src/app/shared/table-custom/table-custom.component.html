<div nz-row nzAlign="top" nzJustify="end">
  <div nz-col>
    <button class="btn btn-primary add" (click)="addRow()">
      Agregar <i class="fas fa-plus-circle"></i>
    </button>
  </div>
</div>

<div class="mt-5">
  <nz-table #editRowTable nzBordered [nzData]="listOfData">
    <thead>
      <tr>
        <th *ngFor="let item of tableHeaders">{{ item }}</th>

        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of editRowTable.data" class="editable-row">
        <td>
          <div
            class="editable-cell"
            [hidden]="editId === data.id"
            (click)="startEdit(data.id)"
            [ariaPlaceholder]="'Ingrese el grado'"
          >
            {{ data.grado }}
          </div>
          <nz-form-control [hidden]="editId !== data.id">
            <nz-select nzSize="large" nzPlaceHolder="" [(ngModel)]="data.grado">
              <nz-option nzValue="1" nzLabel="1"> </nz-option>
              <nz-option nzValue="2" nzLabel="2"> </nz-option>
              <nz-option nzValue="3" nzLabel="3"> </nz-option>
              <nz-option nzValue="4" nzLabel="4"> </nz-option>
              <nz-option nzValue="5" nzLabel="5"> </nz-option>
              <nz-option nzValue="6" nzLabel="6"> </nz-option>
            </nz-select>
          </nz-form-control>
        </td>
        <td>
          <div
            class="editable-cell"
            [hidden]="editId === data.id"
            (click)="startEdit(data.id)"
          >
            {{ data.anoEscolar }}
          </div>
          <nz-form-control [hidden]="editId !== data.id">
            <nz-select
              [(ngModel)]="data.anoEscolar"
              (ngModelChange)="onPeriodoSelected($event)"
              nzAllowClear
              nzShowSearch
            >
              <nz-option
                *ngFor="let periodo of periodos"
                [nzLabel]="periodo"
                [nzValue]="periodo"
              ></nz-option>
            </nz-select>
          </nz-form-control>
        </td>
        <td>
          <div
            class="editable-cell"
            [hidden]="editId === data.id"
            (click)="startEdit(data.id)"
          >
            {{ data.fechaInscripcion }}
          </div>

          <div [hidden]="editId !== data.id">
            <nz-form-control>
              <nz-date-picker
                [(ngModel)]="data.fechaNacimiento"
                [nzFormat]="'yyyy/MM/dd'"
                class="w-100"
                nzSize="large"
              ></nz-date-picker>
            </nz-form-control>
          </div>
          <!-- <input
            [hidden]="editId !== data.id"
            type="text"
            nz-input
            [(ngModel)]="data.fechaInscripcion"
            (blur)="stopEdit()"
          /> -->
        </td>
        <td>
          <div
            class="editable-cell"
            [hidden]="editId === data.id"
            (click)="startEdit(data.id)"
          >
            {{ data.nombre }}
          </div>
          <input
            [hidden]="editId !== data.id"
            type="text"
            nz-input
            [(ngModel)]="data.nombre"
            (blur)="stopEdit()"
          />
        </td>
        <td>
          <a
            nz-popconfirm
            nzPopconfirmTitle="Â¿Deseas eliminarlo?"
            (nzOnConfirm)="deleteRow(data.id)"
            >Eliminar</a
          >
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
